# Cloud Build configuration for deploying Co-Investigator to Cloud Run
# This file automates the build and deployment process

steps:
  # Step 1: Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/coinvestigator-streamlit:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/coinvestigator-streamlit:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the container image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/coinvestigator-streamlit:$SHORT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Step 3: Push the latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/coinvestigator-streamlit:latest'
    waitFor: ['build-image']

  # Step 4: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'coinvestigator'
      - '--image'
      - 'gcr.io/$PROJECT_ID/coinvestigator-streamlit:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '2'
      - '--timeout'
      - '300'
      - '--max-instances'
      - '10'
      - '--set-env-vars'
      - 'GOOGLE_CLOUD_PROJECT=$PROJECT_ID,GOOGLE_CLOUD_QUOTA_PROJECT=$PROJECT_ID'
      - '--service-account'
      - 'coinvestigator-sa@$PROJECT_ID.iam.gserviceaccount.com'
    id: 'deploy-cloud-run'
    waitFor: ['push-image']

# Store images in Google Container Registry
images:
  - 'gcr.io/$PROJECT_ID/coinvestigator-streamlit:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/coinvestigator-streamlit:latest'

# Build timeout (30 minutes)
timeout: '1800s'

# Use more powerful machine type for faster builds
options:
  machineType: 'N1_HIGHCPU_8'
  logging: CLOUD_LOGGING_ONLY

# Substitutions (can be overridden when triggering build)
substitutions:
  _SERVICE_NAME: 'coinvestigator'
  _REGION: 'us-central1'
